<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sikacenter La Embajada - Calculadora de Vueltos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f30a;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff9c4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d51217;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #f5f5f5;
      color: #d51217
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sikacenter La Embajada</h2>
    <h3>Calculadora de Vueltos</h3>
    
    <label for="factura">Valor de la factura:</label>
    <input type="number" id="factura" placeholder="Ingrese el valor de la factura">
    
    <label for="billete">Valor del billete:</label>
    <input type="number" id="billete" placeholder="Ingrese el valor del billete">
    
    <button onclick="calcularVueltos()">Calcular Vueltos</button>
    
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcularVueltos() {
      const factura = parseFloat(document.getElementById('factura').value);
      const billete = parseFloat(document.getElementById('billete').value);
      const resultado = document.getElementById('resultado');
      
      if (isNaN(factura) || isNaN(billete)) {
        resultado.textContent = 'Por favor, ingrese valores v√°lidos.';
        return;
      }
      
      const vueltos = billete - factura;
      
      if (vueltos < 0) {
        resultado.textContent = 'El billete no cubre el valor de la factura.';
      } else {
        resultado.textContent = `Vueltos: $${vueltos.toLocaleString('es-ES')}`; // Agrega el separador de miles
      }
    }
  </script>
</body>
</html>
